<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <input type="text" id="text_bannerId" value="ca-app-pub-3940256099942544/2934735716" placeholder="Banner ID" class="textCordova">
            <input type="text" id="text_interstitialId" value="ca-app-pub-3940256099942544/4411468910" placeholder="Interstitial ID" class="textCordova">
            <input type="text" id="text_rewardedId" value="ca-app-pub-3940256099942544/1712485313" placeholder="Rewarded ID" class="textCordova">
            <button id="button_applyOptions" class="buttonCordova">Apply</button>
            
            </br>
                
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            </br>
            
            <button id="button_loadBanner" class="buttonCordova">Load Banner</button>
            <button id="button_showBanner" class="buttonCordova">Show Banner</button>
            <button id="button_destroyBanner" class="buttonCordova">Destroy Banner</button>
            <button id="button_loadInterstitial" class="buttonCordova">Load Interstitial</button>
            <button id="button_showInterstitial" class="buttonCordova">Show Interstitial</button>
            <button id="button_loadRewardedVideo" class="buttonCordova">Load Rewarded Video</button>
            <button id="button_showRewardedVideo" class="buttonCordova">Show Rewarded Video</button>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
